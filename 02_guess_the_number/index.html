<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Guess the number</title>
  </head>
  <body>
    <h1>Guess the number</h1>
    <main>
      <p class="game-instuction">
        I'm thinking of a number between 0 and 100. Can you guess it? You have
        <span class="guess-num"></span> guesses remaining.
      </p>

      <div class="game-input">
        <label for="random-num">Your guess (0-100):</label>
        <input type="number" id="random-num" placeholder="Enter a number" />
        <p class="game-input-instruction">Enter a number between 0 and 100</p>
      </div>

      <div class="game-buttons">
        <button class="submit-btn">Submit Guess</button>
        <button class="newgame-btn">New Game</button>
      </div>

      <div class="result-text">
        <p class="main-result"></p>
        <p class="guesses-text"></p>
      </div>
    </main>
  </body>
</html>
